<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Räume auswählen</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>


<div class="container">

    <div class="row">


        <div class="col-md-6">
            <input type="text" placeholder="Suche"/>
        </div>
        <div class="col-md-6" style="text-align: right">
            <button><span class="glyphicon glyphicon-plus"></span> Neuen Raum erstellen</button>
        </div>

    </div>

    <div class="row">

        <div class="col-md-12">

            <table class="table table-bordered">
                <tr>
                    <th>Raum</th>
                    <th>Spieler max.</th>
                    <th>Spieler online</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>Raum</td>
                    <td>Spieler max.</td>
                    <td>Spieler online</td>
                    <td>Status</td>
                </tr>

            </table>

        </div>
    </div>

</div>


</body>
</html>
