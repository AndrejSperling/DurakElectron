<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Durak</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="files/css/main.css">
    <link rel="stylesheet" href="files/css/player.css">
    <link rel="stylesheet" href="files/css/cards.css">

    <style>
        .row.vertical-align {
            display: flex;
            align-items: center;
        }
    </style>

    <script>
        var ControllerModule = require("../app/durak/controller");
        var Controller = new ControllerModule.AIController(document);

    </script>

</head>
<body style="height: 100%; min-height: 100%">
<div id="game_board" class="fill">

    <div class="container-fluid fill">

        <table class="table" style="height: 100%; min-height:100%; margin-bottom: 0px;">

            <tr>
                <td>
                    <!-- Top Row -->
                    <div class="row" style="height: 120px;">

                        <div class="col-md-10">


                            <!-- Top Row -->
                            <div class="row">
                                <div class="col-md-5"></div>
                                <div class="col-md-3">

                                    <!-- Player Top Right -->
                                    <div class="player_horizontal">

                                        <div class="player">
                                            <div class="avatar"></div>
                                            <div class="name">Vitali123</div>
                                        </div>

                                        <div class="player_cards">

                                            <div class="card" style="right:0"></div>
                                            <div class="card" style="right:5%"></div>
                                            <div class="card" style="right:10%"></div>
                                            <div class="card" style="right:15%"></div>
                                            <div class="card" style="right:20%">
                                                <div class="more">+52</div>
                                            </div>

                                        </div>


                                    </div>

                                </div>
                            </div>


                        </div>
                        <div class="col-md-2">

                            <div id="window_tools" style="text-align: center">
                                <img src="files/images/refresh-page-option.svg" alt="Neuladen" height="20"/>
                                <img src="files/images/resize-option.svg" alt="Vergr&ouml;&szlig;ern" height="20"/>
                                <img src="files/images/increase-size-option.svg" alt="Verkleinern" height="20"/>
                            </div>

                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <!-- Middle Row -->
                    <div class="row vertical-align">
                        <div class="col-md-2">

                            <div style="position: relative;">

                                <div class="card" style="left:0"></div>
                                <div class="card" style="left:2%"></div>
                                <div class="card" style="left:4%"></div>
                                <div class="card" style="left:8%"></div>
                                <div class="card" style="left:12%">
                                    <div class="more">52</div>
                                </div>

                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="match"
                                 style="height: 140px; width: 120px; position: relative; float:left;">
                                <div class="defence card symbol-1 value-6"
                                     style="position: absolute; left: 0px; top: 0px;"></div>
                                <div class="attack card symbol-1 value-7"
                                     style="position: absolute; right: 0px; bottom: 0px;"></div>
                            </div>

                            <div class="match"
                                 style="height: 140px; width: 120px; position: relative;float:left;">
                                <div class="defence card symbol-1 value-6"
                                     style="position: absolute; left: 0px; top: 0px;"></div>
                                <div class="attack card symbol-1 value-7"
                                     style="position: absolute; right: 0px; bottom: 0px;"></div>
                            </div>

                            <div class="match"
                                 style="height: 140px; width: 120px; position: relative;float:left;">
                                <div class="defence card symbol-1 value-6"
                                     style="position: absolute; left: 0px; top: 0px;"></div>
                                <div class="attack card symbol-1 value-7"
                                     style="position: absolute; right: 0px; bottom: 0px;"></div>
                            </div>

                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="text-align: center;">
                        <input type="button" value="Karten nehmen"/>
                        <input type="button" value="Zug beenden"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="col-md-3"></div>
                    <div class="col-md-6">

                        <div class="player_horizontal">

                            <div class="player">
                                <div class="avatar"></div>
                                <div class="name">Vitali123</div>
                            </div>

                            <div class="player_cards">

                                <div class="card symbol-1 value-6 playable" style="left: 109px;" onclick="Controller.playCard(this)" data-card-value="6" data-card-symbol="1"></div>
                                <div class="card symbol-2 value-7 playable" style="left: 218px;" onclick="Controller.playCard(this)" data-card-value="7" data-card-symbol="2"></div>
                                <div class="card symbol-3 value-8 playable" style="left: 327px;" onclick="Controller.playCard(this)" data-card-value="8" data-card-symbol="3"></div>
                                <div class="card symbol-4 value-9 playable" style="left: 436px;" onclick="Controller.playCard(this)" data-card-value="9" data-card-symbol="4"></div>

                            </div>

                        </div>

                    </div>
                    <div class="col-md-3"></div>
                </td>
            </tr>

        </table>


    </div>

</div>
</body>

</html>
